<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet"
                  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
                  crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
            <title>Money Master</title>
      </head>

      <body>
            <header>
                  <div class="container">
                        <div class="row">
                              <div class="col-md 12 text-center mt-4">
                                    <h1>Welcome To <span class="text-warning">MONEY</span> Master
                                    </h1>
                              </div>
                        </div>
                  </div>
            </header>
            <main>
                  <section class="container" style="height:90vh ;">
                        <div class="container h-100">
                              <div class="row  h-100">
                                    <div
                                          class="col-md-12 d-flex flex-row p-2 justify-content-center align-items-center h-100 ">
                                          <div class="col-md-6  mr-3  h-75">
                                                <img src="59997.jpg" class="img-fluid"
                                                      alt="savings">

                                          </div>
                                          <div class="col-md-6 h-75  d-flex flex-column ">
                                                <div class="row border-bottom mb-3">
                                                      <h4>Income</h4>
                                                      <div class="col-md-12 form-group d-flex">

                                                            <div class="col-md-4">
                                                                  <label for="income">Income</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                  <input type="text" name="income"
                                                                        id="income"
                                                                        class="form-control">
                                                            </div>
                                                      </div>
                                                </div>

                                                <div class="row border-bottom mb-3">
                                                      <h4>Expense</h4>
                                                      <div class="col-md-12 form-group d-flex">

                                                            <div class="col-md-4">
                                                                  <label for="income">Food</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                  <input type="text" name="food"
                                                                        id="food"
                                                                        class="form-control">
                                                            </div>
                                                      </div>
                                                      <div class="col-md-12 form-group d-flex">

                                                            <div class="col-md-4">
                                                                  <label for="income">Rent</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                  <input type="text" name="rent"
                                                                        id="rent"
                                                                        class="form-control">
                                                            </div>
                                                      </div>
                                                      <div class="col-md-12 form-group d-flex">

                                                            <div class="col-md-4">
                                                                  <label
                                                                        for="income">Clothes</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                  <input type="text" name="clothes"
                                                                        id="clothes"
                                                                        class="form-control">
                                                            </div>
                                                      </div>
                                                </div>
                                                <div class="row">
                                                      <div class="col-md-12">
                                                            <button class="btn btn-success"
                                                                  id="calculation">Calculation</button>
                                                      </div>
                                                </div>
                                                <div class="row mt-2">
                                                      <div class="col-md-12">
                                                            <p>Total Expenese: $ <span
                                                                        id="total-expense">0</span>
                                                            </p>
                                                            <p>Balance: $ <span
                                                                        id="balance">0</span>
                                                            </p>
                                                      </div>
                                                </div>

                                                <div class="row">
                                                      <div class="col-md-12 d-flex">
                                                            <div class="col-md-4">
                                                                  <label for="income">Save</label>
                                                            </div>
                                                            <div class="col-md-4">
                                                                  <input type="text" name="savings"
                                                                        id="savings"
                                                                        class="form-control">
                                                            </div> <span> % </span>
                                                            <div class="col-md-4">
                                                                  <button id="btn-savings"
                                                                        class="btn btn-info">Save</button>
                                                            </div>
                                                      </div>
                                                </div>

                                                <div class="row mt-4 border-top">
                                                      <div class="col-md-12">
                                                            <p> <strong>Saving Amount:</strong> $
                                                                  <span id="saving">0</span>
                                                            </p>
                                                            <p> <strong>Remaining Balance:
                                                                  </strong> $
                                                                  <span id="remain-balance">0</span>
                                                            </p>
                                                      </div>
                                                </div>
                                          </div>

                                    </div>
                              </div>
                        </div>
                  </section>
            </main>

            <script src="js/app.js"></script>
      </body>

</html>
